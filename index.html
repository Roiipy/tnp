    <script>
          function backgroundimage(id){
              document.getElementById("bi").innerHTML = '<img style="width: 290px;height: 44px;margin-bottom: -24px;position:relative;z-index:0;" src="name_plate_0_' + id + '_640.png">';

$(function() {
  var $input = $('#i1');
  var $output = $('#n1');
  $input.on('input', function(event) {
    var value = $input.val();
    $output.text(value);
    html2canvas(document.getElementById("nameplate"),{
  onrendered: function(canvas){
    var imgData = canvas.toDataURL();
    document.getElementById("ss").href = imgData;
  }
});
  });

  var $input2 = $('#i2');
  var $output2 = $('#n2');
  $input2.on('input', function(event) {
    var value = $input2.val();
    $output2.text(value);
    html2canvas(document.getElementById("nameplate"),{
  onrendered: function(canvas){
    var imgData = canvas.toDataURL();
    document.getElementById("ss").href = imgData;
  }
});
  });
});


window.onload = function(){
  html2canvas(document.getElementById("nameplate"),{
    onrendered: function(canvas){
      var data = canvas.toDataURL("image/png");
      document.getElementById("ss").href = data;
    }
  });
}
